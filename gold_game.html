<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Collection Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://pages.mtu.edu/~cai/cyberhusky/goldgame/sky.jpg');
        background-size: cover;
        overflow: hidden;
    }
    #basket {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px; /* Adjust basket size */
    }
    .rock {
        position: absolute;
        animation: fall 5s linear infinite;
    }
    @keyframes fall {
        from {
            top: -50px;
        }
        to {
            top: 100vh;
        }
    }
</style>
</head>
<body>
    <img id="basket" src="https://pages.mtu.edu/~cai/cyberhusky/goldgame/rocket.png" alt="basket" width="100">
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const basket = document.getElementById('basket');
            const basketWidth = basket.width;
            const basketHeight = basket.height;
            let basketX = (window.innerWidth - basketWidth) / 2;
            const basketY = window.innerHeight - basketHeight - 10;
            const basketSpeed = 15; // Adjust basket speed

            basket.style.left = basketX + 'px';

            function moveBasket(direction) {
                if (direction === 'left' && basketX > 0) {
                    basketX -= basketSpeed;
                } else if (direction === 'right' && basketX < window.innerWidth - basketWidth) {
                    basketX += basketSpeed;
                }
                basket.style.left = basketX + 'px';
            }

            document.addEventListener('keydown', function(event) {
                const key = event.key.toLowerCase();
                if (key === 'arrowleft' || key === 'arrowright') {
                    moveBasket(key === 'arrowleft' ? 'left' : 'right');
                }
            });

            function createRock() {
                const rock = document.createElement('img');
                rock.src = 'https://pages.mtu.edu/~cai/cyberhusky/goldgame/rock.png';
                rock.classList.add('rock');
                const rockSize = Math.floor(Math.random() * 30) + 10; // Random size between 10 and 40
                const rockX = Math.random() * (window.innerWidth - rockSize);
                rock.style.left = rockX + 'px';
                rock.style.width = rockSize + 'px';
                rock.style.height = rockSize + 'px';
                document.body.appendChild(rock);
                
                // Check for collision with basket
                setInterval(function() {
                    if (
                        rock.offsetTop + rock.offsetHeight >= basketY && // bottom edge of rock is below or at the same level as the top edge of basket
                        rock.offsetTop + rock.offsetHeight <= basketY + basketHeight && // bottom edge of rock is above or at the same level as the bottom edge of basket
                        rock.offsetLeft + rock.offsetWidth >= basketX && // right edge of rock is to the right of left edge of basket
                        rock.offsetLeft <= basketX + basketWidth // left edge of rock is to the left of right edge of basket
                    ) {
                        rock.remove(); // Remove the rock if it touches the basket
                    }
                }, 50); // Check collision every 50 milliseconds
            }

            setInterval(createRock, 2000); // Adjust interval as needed
        });
    </script>
</body>
</html>
